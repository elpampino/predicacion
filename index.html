
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Territorio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    h1 {
      color: #333;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      min-width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Consulta de Avance por Territorio</h1>

  <label for="territorio">Ingresa número de territorio:</label>
  <input type="number" id="territorio" placeholder="Ej: 1" min="1" max="27" />
  <button onclick="consultar()">Consultar</button>

  <div id="resultado"></div>

  <script>
    function consultar() {
      const territorio = document.getElementById("territorio").value.trim();
      const resultadoDiv = document.getElementById("resultado");

      if (!territorio) {
        resultadoDiv.textContent = "Por favor ingresa un número de territorio.";
        return;
      }

      const url = `https://script.google.com/macros/s/AKfycby_I5fkog8OSbIpjyO49a4Vt6srBn2VT6XL2t-KPXb8N7yGgSSswd3YTLC17Dp-3EoTuA/exec?territorio=${territorio}`;

      resultadoDiv.textContent = "Consultando...";

      fetch(url)
        .then(response => response.text())
        .then(data => {
          let partes = data.split("||"); // Espera formato: fecha||estado
          if (partes.length === 2) {
            let fechaTexto = partes[0].trim();
            const estado = partes[1].trim();

            let fechaFormateada = "Sin fecha de inicio";
            if (fechaTexto && fechaTexto !== "Sin fecha") {
              try {
                const fecha = new Date(fechaTexto);
                const opciones = { weekday: 'long', day: '2-digit', month: 'long' };
                fechaFormateada = fecha.toLocaleDateString('es-CL', opciones);
                // Capitalizar la primera letra
                fechaFormateada = fechaFormateada.charAt(0).toUpperCase() + fechaFormateada.slice(1);
              } catch (e) {
                console.error("Error formateando fecha:", e);
              }
            }

            resultadoDiv.innerHTML = `<strong>Fecha de inicio:</strong> ${fechaFormateada}<br><strong>Estado:</strong> ${estado}`;
          } else {
            resultadoDiv.textContent = data; // mensaje simple si no viene en formato esperado
          }
        })
        .catch(error => {
          resultadoDiv.textContent = "Error al consultar. Revisa tu conexión o el número ingresado.";
          console.error("Error:", error);
        });
    }
  </script>

</body>
</html>
